{% extends 'equipment/base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<body>
  {% block pagecontent %}


<section class="sample-page">
<div class="container"  data-aos="fade-up" data-aos-delay="100">
    <div class="row"> 
        <div class="col-lg-12 col-md-12 mx-auto bg-light p-5">
            <div class="card shadow mb-4">
                <form method="post" action="{% url 'student_dashboard' %}">
                {% csrf_token %}
                    <select name="equipment_id">
                        {% for equipment in equipments %}

                        {% endfor %}
                    </select>
                    <button type="submit">Request Equipment</button>
                
                </form>

        
        <!-- <button data-product={{equipment.id}} data-action="" class ="btn btn-primary update-cart">Add to cart</button>  -->
                    
            </div>
        </div>
    </div>
</div>

        </section>
                 

       {% endblock %}
