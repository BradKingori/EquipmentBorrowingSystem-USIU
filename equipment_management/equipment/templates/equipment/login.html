{% extends 'equipment/base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<body>
  {% block pagecontent %}


<section class="sample-page">
<div class="container"  data-aos="fade-up" data-aos-delay="100">
    <div class="row"> 
        <div class="col-lg-12 col-md-12 p-5">
            <div class="card shadow">
        <form  method = 'POST' class = "p-5" action="/login/">
                    
            {% csrf_token %} 
            <div class="col-lg-12 col-md-10">
                <label for="email" class="form-label">Email</label>
                <input required type="email" class="form-control" id="email" name="email" autocomplete="email">
            </div>
            <div class="col-lg-12 col-md-10">
                <label for="password" class="form-label">Password</label>
                <input required type="password" class="form-control" id="password" name="password" autocomplete="current-password">
            </div>

            <div class="col-12 text-center p-3">
                <input type="submit" class="btn btn-outline-primary btn-lg1" value="Login">
                </div>
    
        </form> 
            <p class="p-3"> Don't have an account?<a href = '/signup/'> Sign up </a> </p>  

    </div>
</div>

    </div>
</div>
</div>
</section>

{% endblock %}

</body>
</html>
