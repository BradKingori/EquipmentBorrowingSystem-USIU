  <style>

    }
    
    ul.topnav li {float: left;}
    
    ul.topnav li a {
      display: block;
      color: black;
      text-align: center;

    }
    
    ul.topnav li a:hover:not(.active) {background-color: rgb(212, 208, 208);}

    ul.topnav li.right {float: right;}

      <li><a href="{% url 'signup' %}" class="nav-link text-white me-3"><i class="fas fa-user-plus me-1"></i>Sign Up</a></li>

      <li><a href="{% url 'equipments' %}" class="nav-link text-white me-3"><i class="fas fa-tools me-1"></i>Equipment</a></li>
      <li><a href="{% url 'borrow-requests' %}" class="nav-link text-white me-3"><i class="fas fa-hand-holding me-1"></i>Requests</a></li>
      <li><a href="/logout/" class="nav-link text-white"><i class="fas fa-sign-out-alt me-1"></i>Logout</a></li>
    </ul>
    {% endif %}
    
  </div>
</header>
