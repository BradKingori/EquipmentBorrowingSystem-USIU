{% extends 'equipment/base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<body>
{% block pagecontent %}

<section class="sample-page d-flex align-items-center justify-content-center min-vh-100">
  <div class="container" data-aos="fade-up" data-aos-delay="100">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-10">
        <div class="card shadow p-4">
          <form method='POST' action="/login/">
            {% csrf_token %}

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input required type="email" class="form-control" id="email" name="email" autocomplete="email">
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input required type="password" class="form-control" id="password" name="password" autocomplete="current-password">
            </div>

            <div class="text-center p-3">
              <input type="submit" class="btn btn-outline-primary btn-lg1" value="Login">
            </div>
          </form>

          <p class="text-center mt-3 mb-1 slide-in-link">
            Donâ€™t have an account?
            <a href="/signup/" class="animated-link">Sign up</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
</body>
</html>
